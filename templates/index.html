<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Replacement Simulator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Page Replacement Simulator</h1>

    <label>Enter Page Reference String (comma-separated):</label>
    <input type="text" id="pages" placeholder="Example: 1,2,3,4,1,2,5,1,2,3,4,5">

    <label>Number of Frames:</label>
    <input type="number" id="frames" min="1" value="3">

    <label>Select Algorithm:</label>
    <select id="algorithm">
        <option value="FIFO">FIFO</option>
        <option value="LRU">LRU</option>
        <option value="MRU">MRU</option>
        <option value="OPTIMAL">Optimal</option>
    </select>

    <button onclick="startSimulation()">Run Simulation</button>

    <h2>Simulation Result:</h2>
    <div id="simulation-container"></div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
